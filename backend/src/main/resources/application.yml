spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hotstock
    username: ssafy
    password: ssafy
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
        show-sql: true
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

server:
  port: 8080  # 포트 설정
  servlet:
    context-path: /hotstock  # 기본 경로(prefix) 설정
